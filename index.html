<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pathfinder Character Sheet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="build/pathfinder-character-sheet.css">
    </head>
    <body>
        <div class="controls">
            <button class="save" data-bind="click: saveSheet">Save</button>
            <button class="load" data-bind="click: loadSheet">Load</button>
        </div>
        <div class="section">
            <label>Race</label>
            <select data-bind="options: races, optionsText: 'name', optionsValue: 'name', value: selectedRace, optionsCaption: 'Choose a race'">
            </select>
        </div>
        <div class="section abilities">
            <h2>Ability Scores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ability</th>
                        <th>Total</th>
                        <th>Modifier</th>
                        <th>Base</th>
                        <th>Racial</th>
                        <th>Enhance</th>
                        <th>Misc</th>
                        <th>Temporary</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: abilities">
                    <tr>
                        <th><label data-bind="text: code, attr: { title: name }"></label></th>
                        <td class="number" data-bind="text: score"></td>
                        <td class="number" data-bind="text: modifier"></td>
                        <td class="input"><input type="number" data-bind="value: base"></td>
                        <td class="number" data-bind="text: racial"></td>
                        <td class="input"><input type="number" data-bind="value: enhance"></td>
                        <td class="input"><input type="number" data-bind="value: temp"></td>
                        <td class="input"><input type="number" data-bind="value: misc"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="section skills">
            <h2>Skills</h2>
            <table>
                <thead>
                    <tr>
                        <th>Class?</th>
                        <th>Skill</th>
                        <th>Total</th>
                        <th>Rank</th>
                        <th>Ability</th>
                        <th>Racial</th>
                        <th>Misc</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: skills">
                    <tr>
                        <td class="input"><label><input type="checkbox" data-bind="checked: classSkill"></label></td>
                        <td class="left-align" data-bind="text: name, css: { untrained: canBeUntrained, armorPenalty: armorCheckPenalty }"></td>
                        <td class="number" data-bind="text: total"></td>
                        <td class="input"><input type="number" data-bind="value: rank"></td>
                        <td class="number" data-bind="text: abilityMod"></td>
                        <td class="input"><input type="number" data-bind="value: racial"></td>
                        <td class="input"><input type="number" data-bind="value: misc"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="build/pathfinder-character-sheet.js"></script>
    </body>
</html>
