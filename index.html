<!DOCTYPE html>
<html>
    <head>
        <title>Pathfinder Character Sheet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="build/pathfinder-character-sheet.css">
    </head>
    <body>
        <table class="abilities">
            <thead>
                <tr>
                    <th>Ability</th>
                    <th>Total</th>
                    <th>Modifier</th>
                    <th>Base</th>
                    <th>Enhance</th>
                    <th>Misc</th>
                    <th>Temporary</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: abilities">
                <tr>
                    <th><label data-bind="text: code"></label></th>
                    <td data-bind="text: score"></td>
                    <td data-bind="text: modifier"></td>
                    <td><input type="number" data-bind="value: base"></td>
                    <td><input type="number" data-bind="value: enhance"></td>
                    <td><input type="number" data-bind="value: temp"></td>
                    <td><input type="number" data-bind="value: misc"></td>
                </tr>
            </tbody>
        </table>
        <script src="build/pathfinder-character-sheet.js"></script>
    </body>
</html>
