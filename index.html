<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pathfinder Character Sheet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="build/pathfinder-character-sheet.css">
    </head>
    <body>
        <div class="controls">
            <button class="save" data-bind="click: saveSheet">Save</button>
            <button class="load" data-bind="click: loadSheet">Load</button>
        </div>
        <div id="character-info" class="section" data-bind="with: characterInfo">
            <h2>Character Info</h2>
            <div class="row">
                <label>Character Name</label>
                <input type="text" size="45" data-bind="value: character">
                <label>Player Name</label>
                <input type="text" size="45" data-bind="value: player">
            </div>
            <div class="row">
                <label>Race</label>
                <select data-bind="options: races, optionsText: 'name', optionsValue: 'name', value: selectedRace, optionsCaption: 'Choose a race'">
                </select>
                <label>Size</label>
                <select type="text" data-bind="options: sizes, optionsText: 'name', optionsValue: 'name', optionsCaption: 'Choose a size', value: size"></select>
                <label>Gender</label>
                <select data-bind="value: gender">
                    <option value="">Choose</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <label>Height</label>
                <input type="text" size="6" data-bind="value: height">
                <label>Weight</label>
                <input type="text" size="6" data-bind="value: weight">
            </div>
            <div class="row">
                <label>Age</label>
                <input type="text" size="3" data-bind="value: age">
                <label>Alignment</label>
                <select data-bind="options: alignments, value: alignment"></select>
                <label>Deity</label>
                <input type="text" data-bind="value: deity">
                <label>Background Occupation</label>
                <input type="text" data-bind="value: background">
            </div>
            <label>Class</label>
            <select data-bind="options: classes, optionsText: 'name', optionsValue: 'name', value: selectedClass, optionsCaption: 'Choose a class'"></select>
        </div>
        <div class="section abilities">
            <h2>Ability Scores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ability</th>
                        <th>Total</th>
                        <th>Modifier</th>
                        <th>Base</th>
                        <th>Racial</th>
                        <th>Enhance</th>
                        <th>Misc</th>
                        <th>Temporary</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: abilities">
                    <tr>
                        <th><label data-bind="text: code, attr: { title: name }"></label></th>
                        <td class="number" data-bind="text: score"></td>
                        <td class="number" data-bind="text: modifier"></td>
                        <td class="input"><input type="number" data-bind="value: base"></td>
                        <td class="number" data-bind="text: racial"></td>
                        <td class="input"><input type="number" data-bind="value: enhance"></td>
                        <td class="input"><input type="number" data-bind="value: temp"></td>
                        <td class="input"><input type="number" data-bind="value: misc"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Attack and Defense</h2>
            <table class="armor-class">
                <thead>
                    <tr>
                        <th>Armor Class</th>
                        <th>Total</th>
                        <th>&nbsp;</th>
                        <th>Armor</th>
                        <th>Shield</th>
                        <th>Dex Mod</th>
                        <th>Size</th>
                        <th>Dodge</th>
                        <th>Natural</th>
                        <th>Deflect</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="section skills">
            <h2>Skills</h2>
            <table>
                <thead>
                    <tr>
                        <th>Class?</th>
                        <th>Skill</th>
                        <th>Total</th>
                        <th>Rank</th>
                        <th>Ability</th>
                        <th>Racial</th>
                        <th>Misc</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: skills">
                    <tr>
                        <td class="input"><label><input type="checkbox" data-bind="checked: classSkill"></label></td>
                        <td class="left-align" data-bind="text: name, css: { untrained: canBeUntrained, armorPenalty: armorCheckPenalty }"></td>
                        <td class="number" data-bind="text: total"></td>
                        <td class="input"><input type="number" data-bind="value: rank"></td>
                        <td class="number" data-bind="text: abilityMod"></td>
                        <td class="input"><input type="number" data-bind="value: racial"></td>
                        <td class="input"><input type="number" data-bind="value: misc"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="build/pathfinder-character-sheet.js"></script>
    </body>
</html>
